{% extends "core/base/main.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<ul>
    {% for article in articles %}
    <li>
        <a href="{% url 'wiki:view_article' article.slug %}">
            <h3>{{ article.title }}</h3>
            <p>{{ article.content }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
