<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}{% endblock %} | django-wiki</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <style>
        #navbar .dropdown-toggle{outline:0;}#navbar .btn-toggle{padding:.25rem .5rem;font-weight:600;color:var(--bs-emphasis-color);background-color:transparent;}#navbar .btn-toggle:hover,#navbar .btn-toggle:focus{color:rgba(var(--bs-emphasis-color-rgb),.85);background-color:var(--bs-tertiary-bg);}#navbar .btn-toggle::before{width:1.25em;
        line-height:0;content:url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");transition:transform .35s ease;transform-origin:.5em
        50%;}#navbar .btn-toggle[aria-expanded="true"]{color:rgba(var(--bs-emphasis-color-rgb),.85);}#navbar .btn-toggle[aria-expanded="true"]::before{transform:rotate(90deg);}#navbar .btn-toggle-nav a{padding:.1875rem .5rem;margin-top:.125rem;margin-left:1.25rem;}#navbar .btn-toggle-nav a:hover,#navbar .btn-toggle-nav a:focus{
        background-color:var(--bs-tertiary-bg);}
    </style>

</head>
<body>

    <div>
        <div id="navbar" class="d-flex flex-column flex-shrink-0 p-3 position-fixed border-end" style="top:0;left:0;bottom:0;width: 280px;">
            <a href="{% url 'core:index' %}" class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
                <span class="fs-5 fw-semibold">django-wiki Docs</span>
            </a>
            <form action="{% url 'wiki:search' %}" method="get" class="pb-3 mb-3 border-bottom">
                <input type="search" name="q" id="search_query" placeholder="{% if query %}{{ query }}{% else %}Search...{% endif %}" class="form-control">
            </form>
            <ul class="list-unstyled mb-auto ps-0">
                <li class="mb-1">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#wiki-collapse" aria-expanded="true">
                        Wiki
                    </button>
                    <div class="collapse show" id="wiki-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="{% url 'wiki:create_article' %}" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Create article</a></li>
                            <li><a href="{% url 'wiki:random_article' %}" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Random article</a></li>
                            <li><a href="/admin/" class="link-body-emphasis d-inline-flex text-decoration-none rounded">{% if user.is_authenticated %} Admin interface {% else %} Log in {% endif %}</a></li>
                        </ul>
                    </div>
                </li>
                <li class="mb-1">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#summary-collapse" aria-expanded="false">
                        Summary
                    </button>
                    <div class="collapse" id="summary-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Overview</a></li>
                            <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Update content</a></li>
                            <li><a href="#" class="link-body-emphasis d-inline-flex text-decoration-none rounded">Deploy</a></li>
                        </ul>
                    </div>
                </li>
                <li class="border-top my-3"></li>
                <li class="mb-1">
                    <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#project-collapse" aria-expanded="false">
                        django-wiki
                    </button>
                    <div class="collapse" id="project-collapse">
                        <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                            <li><a href="https://github.com/Welpike/django-wiki/graphs/contributors" class="link-dark d-inline-flex text-decoration-none rounded">Contributors</a></li>
                            <li><a href="https://github.com/Welpike/django-wiki" class="link-dark d-inline-flex text-decoration-none rounded">Contribute</a></li>
                            <li><a href="https://github.com/Welpike/django-wiki/issues" class="link-dark d-inline-flex text-decoration-none rounded">Help</a></li>
                        </ul>
                    </div>
                </li>
            </ul>
            <div class="pt-3  link-body-emphasis text-decoration-none border-top text-center">
                <p>Powered by <a href="https://github.com/Welpike/django-wiki" target="_blank">django-wiki</a></p>
            </div>
        </div>

        <div class="" style="margin-left:280px;">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
