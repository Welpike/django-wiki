{% extends "core/base/main.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <a href="{% url 'wiki:edit_article' article.id %}">Edit article</a>
    {% if user.is_authenticated and user.is_staff %}
    <a href="{% url 'wiki:delete_article' article.id %}">Delete article</a>
    {% endif %}
    {{ article.content }}
{% endblock %}
